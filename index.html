    <script>

        function toggleTheme() {

        function generateQuestion() {
            currentQErrors = 0;

            document.getElementById('error-count').innerText = errorsInSession;

            if (selectedMode === 'mul') {
                correctValue = selectedTable * factor;

            } else {
                correctValue = factor;

            }
            drawOptions();
        }

        function drawOptions() {
            const area = document.getElementById('choices-area');
            area.innerHTML = '';
            let ops = [correctValue];
            while(ops.length < 4) {
                let w = correctValue + (Math.random() > 0.5 ? 2 : -2) * (Math.floor(Math.random() * 4) + 1);
                if(w >= 0 && !ops.includes(w)) ops.push(w);
            }
            ops.sort(() => Math.random() - 0.5);
            ops.forEach(v => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn'; btn.id = `opt-${v}`;
                btn.innerText = v; btn.onclick = () => verify(v, btn);

            });
        }

        function verify(val, btn) {
            if(val === correctValue) {
                btn.classList.add('is-correct');
                document.getElementById('snd-correct').play();
                currentIdx++;
                if(currentIdx < tableList.length) setTimeout(generateQuestion, 800);
                else finishGame();

                    tableList.push(tableList[currentIdx]);
                    setTimeout(() => {
                        currentIdx++;
                        if(currentIdx < tableList.length) generateQuestion();

                    }, 1500);

            }
        }
